<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cruds</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="cruds">
      <div class="head">
        <h2 class="title">CRUDS</h2>
        <p class="parg">PRODUCT MANGEMENT SYSTEM</p>
      </div>
      <div class="inputs">
        <input type="text" name="" id="title" placeholder="title" />
        <div class="clac-price">
          <input
            onkeyup="getTotal()"
            type="number"
            name=""
            id="price"
            placeholder="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            name=""
            id="taxes"
            placeholder="taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            name=""
            id="adds"
            placeholder="adds"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            name=""
            id="discount"
            placeholder="discount"
          />
          <small id="total"></small>
        </div>

        <input type="number" name="" id="count" placeholder="count" />
        <input type="text" name="" id="category" placeholder="category" />
        <button type="submit" id="create">Create</button>
      </div>
      <div class="outputs">
        <div class="search-block">
          <input
            onkeyup="searchData(this.value)"
            type="text"
            name=""
            id="search"
            placeholder="search"
          />
          <div class="btn-search">
            <button onclick="getSearchByButton(this.id)" id="search-title">
              Search by Title
            </button>
            <button onclick="getSearchByButton(this.id)" id="search-category">
              Search by Category
            </button>
          </div>
        </div>
      </div>
      <div id="delete-all"></div>
      <table>
        <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>total</th>
          <th>category</th>
          <th>update</th>
          <th>delete</th>
        </tr>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
